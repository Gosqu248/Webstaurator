<div class="restaurant-container">
  <div class="main-container">
    <div class="first-section">
      <app-restaurant-sort></app-restaurant-sort>
      </div>
    <div class="second-section">
      <input class="search-input" type="text" [(ngModel)]="searchRestaurant" (ngModelChange)="onSearchChange($event)" placeholder="{{getTranslation('searchRestaurant')}}">

      <h3>{{getTranslation('order')}} {{ getRestaurantQuantity() }} {{getTranslation('restaurants')}}</h3>

      <div class="restaurants">
        <app-restaurant-item
          *ngFor="let restaurant of filteredRestaurants"
          [restaurantId]="restaurant.restaurantId"
        ></app-restaurant-item>
      </div>

    </div>
  </div>

</div>
