<div class="name">
  <h5> {{order.name}}</h5>
  <p> {{orderPrice | number:'1.2-2'}} z≈Ç</p>
</div>
<div class="ingredients">
  <p [innerText]="formatAdditives()"></p>
</div>
<div class="third-section">
  <div>
    <p *ngIf="hasChooseAdditives()" (click)="openDialogToChange(order)"> {{getTranslate('edit')}}</p>
  </div>
  <div class="quantity">
    <button (click)="removeOne()">
      <i class="fa-solid fa-minus"></i>
    </button>
    <h4> {{order.quantity}}</h4>
    <button (click)="addOne()">
      <i class="fa-solid fa-plus"></i>
    </button>
  </div>
</div>
