<div class="main">

  <img class="background" alt="" [src]="background">
  <div class="container">
    <div class="text">
      <h2>{{getTranslation('orders')}}</h2>
    </div>

    <div class="spinner" *ngIf="isLoading">
      <mat-spinner ></mat-spinner>
    </div>

    <app-order-item
      class="order-item"
      *ngFor="let order of orders"
      [order]="order"
      (opinionAdded)="getUserOrders()">
    </app-order-item>

  </div>

</div>
